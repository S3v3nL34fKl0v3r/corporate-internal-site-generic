<ion-header>
  <ion-toolbar>
    <ion-title>Search Modal</ion-title>
    <ion-searchbar debounce="500" showCancelButton placeholder="Search names and descriptions" (ionChange)="setSearchViewItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <den-list-item
      [item]="searchItem.item" 
      *ngFor="let searchItem  of searchViewItems"
      (click)="itemClicked(searchItem)">
    </den-list-item>
  </ion-list>
</ion-content>
