<div class="activity-container">
  <div class="side-panel-title">
    <ion-icon name="md-time"></ion-icon>
    Activity
  </div>
  <div *ngIf="activityList.length === 0" class="empty-message">
    Nothing has happened yet
  </div>
  <den-activity-item [activityItem]="activity" *ngFor="let activity of activityList">
  </den-activity-item>
</div>
