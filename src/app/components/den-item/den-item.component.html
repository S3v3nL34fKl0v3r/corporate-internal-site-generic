<div class="item-container {{item.size}}">
  {{item.title}}
  <ion-card class="item-icon">
    <ion-icon class="link" *ngIf="item.type === 'link'" name="md-share-alt"></ion-icon>
    <div class="icon-container">
      <img (click)="itemClicked(item)" [src]="item.iconUrl">
    </div>
    <den-favorite-icon [item]="item" *ngIf="item && item.favorites"></den-favorite-icon>
  </ion-card>
</div>
