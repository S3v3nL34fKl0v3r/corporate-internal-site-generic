<div class="item-container {{item.size}}" (click)="itemClicked(item)">
    {{item.title}}
    <ion-card class="item-icon">
        <ion-icon class="link" *ngIf="item.type =='link'" name="share-alt"></ion-icon>
        <img [src]="item.iconUrl"/>
        <den-favorite-item></den-favorite-item>
    </ion-card>
</div>
