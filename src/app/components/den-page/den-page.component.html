<div class="page-container">
  <den-breadcrumb></den-breadcrumb>
  <div *ngIf="page && categories; else loading">
    <div *ngFor="let category of categories">
      <den-category [category]="category"></den-category>
    </div>
  </div>
  <ng-template #loading>
    <ion-spinner></ion-spinner>
  </ng-template>
</div>
