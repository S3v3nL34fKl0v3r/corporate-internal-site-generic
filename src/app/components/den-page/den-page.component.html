<div class="page-container">
  <div *ngIf="page; else loading">
    <div class="page-title">{{ page.title }}</div>
  </div>
  <div *ngFor="let category of categories">
    <den-category [category]="category"></den-category>
  </div>
  <ng-template #loading>
    <ion-spinner></ion-spinner>
  </ng-template>
</div>
