<ion-content>
  <div class="login-container">
    
    <form action="#" onsubmit="return false;" (ngSubmit)="login()" class="login-box">
      <div class="title">Relian Den</div>
      <label>Name</label>
      <input name="name" [(ngModel)]="name" [disabled]="loggingIn">
      <button value="Log In" [disabled]="!validInput() || loggingIn" (click)="login()">Log In</button>
    </form>

  </div>
</ion-content>
